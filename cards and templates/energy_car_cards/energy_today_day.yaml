# Energy Card - Day Consumption Today
type: custom:button-card
entity: sensor.edp_daily_kwh
name: Consumo Dia
icon: mdi:white-balance-sunny
template: info_card
state_display: |
  [[[
    return parseFloat(entity.state).toFixed(2) + " kWh";
  ]]]
styles:
  card:
    - background: var(--yellow)
  state:
    - color: var(--black)
  name:
    - color: var(--black)
  icon:
    - color: var(--black)
view_layout:
  grid-column: span 2
